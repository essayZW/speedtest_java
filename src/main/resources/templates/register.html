<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>注册</title>
    <style>
        form {
            max-width: 330px;
            margin: 0px auto;
        }
        form > button {
            margin-top: 20px;
        }
        form > input {
            margin-bottom: 10px;
        }
        form > a {
            font-size: 16px;
            display: inline-block;
            width: 100%;
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="login-form">
        <h2>注册</h2>
        <input type="text" id="username" class="form-control" placeholder="用户名" required>
        <input type="password" id="password" class="form-control" placeholder="密码" required>
        <input type="password" id="againPpassword" class="form-control" placeholder="请再次确认密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        <a href="/login">去登录</a>
    </form>
</div>

<script src="/static/js/bootstrap/bootstrap-table.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    let form = document.querySelector("#login-form");
    if (form) {
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            let username = document.querySelector("#login-form>#username");
            let password = document.querySelector("#login-form>#password");
            let againPassword = document.querySelector("#login-form>#againPpassword");
            username = username.value;
            password = password.value;
            againPassword = againPassword.value;

            if (username.length < 6 || username.length > 16) {
                alert("用户名长度必须在6~16之间");
                return;
            }
            if (password.length < 6 || password.length > 16) {
                alert("密码长度必须在6~16之间");
                return;
            }
            if (againPassword != password) {
                alert("两次密码输入不一致");
                return;
            }

            let formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);
            axios.post("/api/user", formData).then((rep) => {
                let response = rep.data;
                if (response.status) {
                    window.location.href = "/login";
                }
                else {
                    alert(response.data.message);
                }
            }).catch((error) => {
                console.error(error);
                alert("注册失败");
            });

        });
    }
</script>
</body>

</html>
